<body background="images/backgr.jpg">
<div align="center">
  <h1>Sign Up Today<br />
    To Our Volleyball Newsletter!

<hr width="700" size="2" />
<form action="mailto:reolivera97@gmail.com" method="post" enctype="text/plain" name="newsletterform" target="_self" id="newsletterform">
  <table width="75%" border="0" align="center" cellpadding="7" cellspacing="3">
    <tr>
      <td width="50%"><div align="right">Name</div></td>
      <td><input name="nametext" type="text" id="nametext" size="35" /></td>
    </tr>
    <tr>
      <td width="50%"><div align="right">E-mail Address</div></td>
      <td><input name="emailtext" type="text" id="emailtext" size="35" /></td>
    </tr>
    <tr>
      <td width="50%"><div align="right">Comments</div></td>
      <td><textarea name="commentstext" id="commentstext" cols="35" rows="3"></textarea></td>
    </tr>
    <tr>
      <td width="50%"><div align="right">Would you like to subscribe to our newsletter?</div></td>
      <td><input type="radio" name="radio" id="radio" value="radio" />
      Yes!<br />
      <input type="radio" name="radio2" id="radio2" value="radio2" />
      No</td>
    </tr>
    <tr>
      <td width="50%"><div align="right">
        <input type="submit" name="Submit" id="button" value="Submit" />
      </div></td>
      <td><input type="reset" name="Reset" id="Reset" value="Reset" /></td>
    </tr>
  </table>
</form>
