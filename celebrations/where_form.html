<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>form</title>
</head>

<body background="images/light grey.jpg">
<div align="center">
  <h1>Where do you want to go?
  </h1>
</div>
<hr width="700" size="2" />
<form id="form1" name="form1" method="post" action="">
  <table width="75%" border="4" align="center" cellpadding="7" cellspacing="3">
    <tr>
      <td width="50%"><div align="right">Name:</div></td>
      <td><input name="textfield" type="text" id="textfield" size="25" /></td>
    </tr>
    <tr>
      <td width="50%"><div align="right">E-mail Address:</div></td>
      <td><input name="textfield2" type="text" id="textfield2" size="25" /></td>
    </tr>
    <tr>
      <td width="50%"><div align="right">Vote on where you want to go:</div></td>
      <td><input type="radio" name="radio" id="radio" value="radio" />
      Tokyo<br />
      <input type="radio" name="radio2" id="radio2" value="radio2" />
      Miyajima<br />
      <input type="radio" name="radio3" id="radio3" value="radio3" />
      Okinawa Aquarium</td>
    </tr>
    <tr>
      <td width="50%"><div align="right">How long should we stay there?:</div></td>
      <td><input name="textfield3" type="text" id="textfield3" size="5" maxlength="3" />
        days</td>
    </tr>
    <tr>
      <td width="50%"><div align="right">What is your budget?:</div></td>
      <td>$
      <input name="textfield4" type="text" id="textfield4" size="5" maxlength="5" />
      - $
      <input name="textfield5" type="text" id="textfield5" size="5" maxlength="5" /></td>
    </tr>
    <tr>
      <td width="50%"><div align="right">
        <input type="submit" name="button" id="button" value="Submit" />
      </div></td>
      <td><input type="reset" name="button2" id="button2" value="Reset" /></td>
    </tr>
  </table>
</form>
<p align="left"><a href="index.html">Home</a></p>
<p>+</p>
</body>
</html>
