<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Data Input Form</title>
</head>

<body background="images/apply_bkg.jpg">
<div align="center">
  <h1>Input Data
  </h1>
</div>
<p>&nbsp;</p>
<form id="form1" name="form1" method="post" action="">
  <table width="90%" border="7" align="center" cellpadding="4" cellspacing="4" id="Datea Input">
    <tr>
      <td><div align="right">Name</div></td>
      <td align="left" valign="middle"><input name="username" type="text" id="username" size="35" maxlength="35" /></td>
    </tr>
    <tr>
      <td><div align="right">Address</div></td>
      <td align="left" valign="middle"><input name="address" type="text" id="address" size="45" maxlength="45" /></td>
    </tr>
    <tr>
      <td><div align="right">City and State</div></td>
      <td align="left" valign="middle"><input name="city" type="text" id="city" size="25" maxlength="25" /> <input name="state" type="text" id="state" size="2" maxlength="2" /></td>
    </tr>
  </table>
</form>
<p>&nbsp;</p>
</body>
</html>
