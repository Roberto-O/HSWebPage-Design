<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Spry Effects</title>
<script src="SpryAssets/SpryEffects.js" type="text/javascript"></script>
<script type="text/javascript">
function MM_effectShake(targetElement)
{
	Spry.Effect.DoShake(targetElement);
}
function MM_effectHighlight(targetElement, duration, startColor, endColor, restoreColor, toggle)
{
	Spry.Effect.DoHighlight(targetElement, {duration: duration, from: startColor, to: endColor, restoreColor: restoreColor, toggle: toggle});
}
function MM_effectBlind(targetElement, duration, from, to, toggle)
{
	Spry.Effect.DoBlind(targetElement, {duration: duration, from: from, to: to, toggle: toggle});
}
</script>
</head>

<body background="images/extend_bkg.jpg">
<h1>Adding and Modifying Spry Effects.</h1>
<h2 onclick="MM_effectShake(this)">Shake effects shake the text or elemetn from left to right</h2>
<h2 onclick="MM_effectHighlight(this, 1000, '#ffffff', '#33399F', '#ffffff', false)">Highlight effects change the background color of the text or element</h2>
<h2 onclick="MM_effectBlind(this, 20000, '100%', '0%', false)">Blind effects hide or reaveal text or another element.</h2>
</body>
</html>
